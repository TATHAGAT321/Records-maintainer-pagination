<!DOCTYPE html>
<html>
<head>
	<title>Records Center</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Prata" rel="stylesheet">
</head>
<body>
   <h1>Countries Records</h1>
   <input type="text" placeholder="Enter entries per page" class="rowsize"></input>
   <table style="width:100%;" class="tuples"> 
   	<tr style = "background-color: blue; color:white;">
   		<th> S.no </th>
   		<th class="sort-by"> Country </th>
   		<th class="sort-by"> Capital </th>
   		<th class="sort-by"> Flag </th>
   		<th class="sort-by"> Continent </th>
   		<th> Native Name </th>
   		<th class="sort-by"> Area(km square) </th>
   		<th class="sort-by"> Population </th>
   	</tr>
   </table>
    <p style="text-align: center;"> </p>
    <div class="page">
     <button class="prev" style="background-color:white;">prev</button>
   </div> 
    <script type="text/javascript" src="app.js"></script>
   
</body>
</html>
